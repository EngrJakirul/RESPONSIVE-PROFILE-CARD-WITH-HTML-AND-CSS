<!DOCTYPE html>
<!-- Coding by Engr.Jakirul | www.engr.jakirul.com-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card User Interface Design</title>

    <!--CSS Link-->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="profile-card">
                    <div class="image">
                        <img src="images/profile-image.jpeg" alt="imge not found" class="profile-image">
                    </div>
                    <div class="text-data">
                        <span class="name">Jakirul Hasan</span>
                        <span class="job">Web Developer</span>
                    </div>
            
                    <div class="media-buttons">
                        <a href="#" style="background-color: #4267b2;" class="link"><i class='bx bxl-facebook-circle'></i></a>
                        <a href="#" style="background-color: #1da1f2;" class="link"><i class='bx bxl-whatsapp'></i></i></a>
                        <a href="#" style="background-color: #ff0000;" class="link"><i class='bx bxl-skype' ></i></a>
                        <a href="#" style="background-color: #556e7e;" class="link"><i class='bx bxl-twitter'></i></a>
                        <a href="#" style="background-color: #072131;" class="link"><i class='bx bxl-gmail' ></i></a>
                    </div>

                    <div class="buttons">
                        <button class="button">Subscribe</button>
                        <button class="button">Message</button>
                    </div>

                    <div class="analytics">
                        <div class="data">
                            <i class="bx-bx-heart">
                                <span class="number">60k</span>
                            </i>
                        </div>

                        <div class="data">
                            <i class="bx bx-message-rounded">55k</i>
                        </div>

                        <div class="data">
                            <i class="bx bx-share">100k</i>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    

    
</body>
</html>
